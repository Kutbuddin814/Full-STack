<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invoices - Flezidesk</title>
  <style>
   :root {
      --nav-bg: #2c3e50;
      --accent: #6c5ce7;
      --danger: #e74c3c;
      --danger-dark: #c0392b;
      --card: #fff;
      --muted: #f8f9fc;
      --text: #333;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      --transition-ease: cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      color: var(--text);
      background: #fff;
      display: flex;
      flex-direction: column;
    }

 .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--nav-bg);
      color: white;
      padding: 16px 30px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-weight: 600;
    }
    .navbar h2 {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 22px;
    }
    .navbar h2 img {
      height: 40px;
      object-fit: contain;
    }
    .navbar nav#mainNav {
      display: flex;
      align-items: center;
      gap: 32px;
      margin-left: auto;
    }
    .navbar nav a {
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s var(--transition-ease), color 0.3s var(--transition-ease);
    }
    .navbar nav a.active {
      background: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }
    .profile-wrap {
      position: relative;
      display: flex;
      align-items: center;
      margin-left: 24px;
    }
    #profileCircle {
      width: 42px;
      height: 42px;
      background: var(--accent);
      color: #fff;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
      cursor: pointer;
      border: none;
    }
    #profileDropdown {
      position: absolute;
      top: 54px;
      right: 0;
      background: white;
      border: 1px solid #eee;
      border-radius: 12px;
      min-width: 200px;
      box-shadow: var(--shadow);
      padding: 14px 16px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-8px);
      transition: opacity 0.25s var(--transition-ease), transform 0.25s var(--transition-ease);
      z-index: 200;
    }
    #profileDropdown.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
    #profileDropdown p {
      margin: 0 0 12px;
      font-weight: 600;
      font-size: 16px;
      color: var(--nav-bg);
    }
    #profileDropdown .logout-btn {
      width: 100%;
      padding: 10px 0;
      background: var(--danger);
      color: #fff;
      border: 0;
      border-radius: 10px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
    }

    main.main-container {
      max-width: 720px;
      margin: 36px auto 48px;
      padding: 0 24px;
    }

    .mini-section {
      background: #f2f6fa;
      border-radius: 22px;
      padding: 32px 18px 40px 18px;
      margin-bottom: 40px;
      max-width: 700px;
    }

    .mini-section h2 {
      color: #222;
      font-size: 1.18rem;
      margin-bottom: 14px;
    }

    .mini-card-list {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .mini-card {
      width: 95%;
      max-width: 540px;
      min-width: 320px;
      background: var(--card);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 22px 28px;
      box-shadow: var(--shadow);
    }

    .mini-title {
      font-weight: 700;
      font-size: 1.22rem;
      color: var(--nav-bg);
      padding-bottom: 2px;
    }

    .invoice-detail {
      font-size: 1rem;
      color: var(--text);
    }

    .status {
      display: inline-block;
      font-weight: 600;
      border-radius: 20px;
      padding: 4px 14px;
      font-size: 14px;
      user-select: none;
      box-shadow: 0 0 12px rgba(108, 92, 231, 0.28);
      letter-spacing: 0.03em;
      white-space: nowrap;
    }

    .status.pending {
      background: #fff4d8;
      color: #b89900;
    }

    .status.paid {
      background: #d6f7e5;
      color: #219766;
    }

    .status.overdue {
      background: #fee3e3;
      color: #e74c3c;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .btn-action,
    .btn-danger {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      font-weight: 700;
      padding: 12px 32px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 18px rgba(108, 92, 231, 0.13), 0 2px 6px #ececec;
      transition: background 0.18s, transform 0.14s;
      outline: none;
    }

    .btn-action {
      background: linear-gradient(90deg, #7c5bfb 50%, #6c5ce7 100%);
      color: #fff;
    }

    .btn-action:hover,
    .btn-action:focus {
      background: linear-gradient(90deg, #6c5ce7 80%, #5548c8 100%);
      transform: translateY(-2px) scale(1.04);
    }

    .btn-danger {
      background: linear-gradient(90deg, #f25d5d 60%, #e74c3c 100%);
      color: #fff;
    }

    .btn-danger:hover,
    .btn-danger:focus {
      background: linear-gradient(90deg, #e74c3c 80%, #c0392b 100%);
      transform: translateY(-2px) scale(1.04);
    }

    .btn-action svg,
    .btn-danger svg {
      width: 1.2em;
      height: 1.2em;
      vertical-align: middle;
      margin-right: 6px;
    }

    .add-project-section {
      background: white;
      padding: 32px 42px 28px 42px;
      border-radius: 22px;
      box-shadow: 0 6px 36px 0 #6c5ce70d, 0 2px 6px 0 #d7d7f0;
      max-width: 670px;
      margin: 0 auto 40px;
    }

    .add-project-section h3 {
      margin-bottom: 22px;
      font-size: 1.33rem;
      font-weight: 700;
      color: var(--nav-bg);
      letter-spacing: 0.02em;
    }

    .add-project-form {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      width: 100%;
      align-items: center;
      justify-content: center;
    }

    .add-project-form input,
    .add-project-form select {
      padding: 14px 18px;
      border-radius: 12px;
      border: 1.7px solid #eaeaf5;
      font-size: 1rem;
      box-shadow: 0 1px 4px 0 #f3f3ff;
      outline: none;
      min-width: 160px;
      flex: 1;
      background: #f8f9fc;
      transition: border 0.18s;
    }

    .add-project-form input:focus,
    .add-project-form select:focus {
      border-color: var(--accent);
    }

    .add-project-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 30px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(90deg, #7c5bfb, #6c5ce7 86%);
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 9px 24px #6c5ce748, 0 2px 6px #e6e6fa;
      white-space: nowrap;
      transition: background 0.22s, transform 0.15s;
    }

    .add-project-btn:hover,
    .add-project-btn:focus {
      background: linear-gradient(90deg, #6c5ce7 80%, #5548c8 100%);
      transform: translateY(-2px) scale(1.04);
    }

    @media (max-width: 700px) {
      .add-project-form {
        gap: 12px;
        flex-direction: column;
      }

      .add-project-form input,
      .add-project-form select {
        min-width: 0;
        width: 100%;
      }

      .add-project-btn {
        width: 100%;
        justify-content: center;
      }
    }

    /* Edit modal styling like projects.html */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-backdrop.show {
      display: flex;
    }

    .modal {
      background: white;
      padding: 24px 34px;
      border-radius: 12px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      user-select: text;
      box-sizing: border-box;
    }

    .modal h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--nav-bg);
    }

    .modal label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
      font-size: 1rem;
    }

    .modal input,
    .modal select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 17px;
      font-family: inherit;
      margin-bottom: 18px;
      box-sizing: border-box;
      transition: border-color 0.25s ease;
    }

    .modal input:focus,
    .modal select:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 10px var(--accent);
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 16px;
    }

    .btn-save {
      background: linear-gradient(90deg, #7c5bfb 50%, #6c5ce7 100%);
      color: #fff;
      border-radius: 24px;
      padding: 14px 30px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.25s;
      border: none;
      box-shadow: 0 4px 18px rgba(108, 92, 231, 0.13);
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn-save:hover,
    .btn-save:focus {
      background: linear-gradient(90deg, #6c5ce7 80%, #5548c8 100%);
    }

    .btn-cancel {
      background: linear-gradient(90deg, #f25d5d 60%, #e74c3c 100%);
      color: #fff;
      border-radius: 24px;
      padding: 14px 30px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.25s;
      border: none;
      box-shadow: 0 4px 18px rgba(231, 76, 60, 0.13);
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn-cancel:hover,
    .btn-cancel:focus {
      background: linear-gradient(90deg, #e74c3c 80%, #c0392b 100%);
    }

    .btn-save svg,
    .btn-cancel svg {
      width: 1.3em;
      height: 1.3em;
      vertical-align: middle;
    }

    footer {
      background: var(--nav-bg);
      color: white;
      text-align: center;
      padding: 28px 24px;
      font-size: 15px;
      font-weight: 600;
      user-select: none;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.15);
      margin-top: auto;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 10px;
      transition: text-decoration 0.25s ease;
    }

    footer a:hover,
    footer a:focus-visible {
      text-decoration: underline;
      outline-offset: 2px;
      outline: 2px solid rgba(108, 92, 231, 0.6);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>
      <a href="index.html"><img src="images/flezidesk.png" alt="Flezidesk Logo" /></a>
      Flezidesk
    </h2>
    <nav id="mainNav"></nav>
    <div class="profile-wrap">
      <button id="profileCircle" aria-haspopup="true" aria-expanded="false" aria-label="Open user profile menu"></button>
      <div id="profileDropdown" role="menu" aria-label="User Profile Menu">
        <p id="profileName" aria-live="polite"></p>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <main class="main-container" aria-label="Invoice Management">
    <section class="mini-section" aria-label="Invoice List" id="invoiceSection">
      <h2>Your Invoices</h2>
      <div class="mini-card-list" id="miniInvoiceList"></div>
    </section>

    <section class="add-project-section" aria-label="Add New Invoice" id="addInvoiceSection">
      <h3 class="add-project-title">Add New Invoice</h3>
      <form id="invoiceForm" class="add-project-form">
        <input type="text" id="invoiceId" placeholder="Invoice ID (e.g. #INV004)" required />
        <input type="text" id="invoiceClient" placeholder="Client Username" required />
        <input type="number" id="invoiceAmount" placeholder="Amount" required />
        <input type="date" id="invoiceDue" required />
        <select id="invoiceStatus" required>
          <option>Pending</option>
          <option>Paid</option>
          <option>Overdue</option>
        </select>
        <button type="submit" class="add-project-btn">Add Invoice</button>
      </form>
    </section>
  </main>

  <footer>
    <p>ðŸ“§ <a href="mailto:support@flezidesk.com">support@flezidesk.com</a> | â˜Ž +91 98765 43210</p>
    <p>&copy; 2025 Flezidesk. All rights reserved.</p>
  </footer>

  <div class="modal-backdrop" id="editModalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="editModalTitle" tabindex="-1">
      <h3 id="editModalTitle">Edit Invoice</h3>
      <form id="editInvoiceForm">
        <label for="editInvoiceId">Invoice ID</label>
        <input type="text" id="editInvoiceId" name="editInvoiceId" required />
        <label for="editInvoiceClient">Client Name</label>
        <input type="text" id="editInvoiceClient" name="editInvoiceClient" required />
        <label for="editInvoiceAmount">Amount</label>
        <input type="number" id="editInvoiceAmount" name="editInvoiceAmount" required />
        <label for="editInvoiceDue">Due Date</label>
        <input type="date" id="editInvoiceDue" name="editInvoiceDue" required />
        <label for="editInvoiceStatus">Status</label>
        <select id="editInvoiceStatus" name="editInvoiceStatus" required>
          <option>Pending</option>
          <option>Paid</option>
          <option>Overdue</option>
        </select>
        <div class="modal-buttons">
          <button type="submit" class="btn-save">Save</button>
          <button type="button" id="cancelEditBtn" class="btn-cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

<script>
 const mainNav = document.getElementById('mainNav');
const profileCircle = document.getElementById("profileCircle");
const profileDropdown = document.getElementById("profileDropdown");
const profileName = document.getElementById("profileName");
const isLoggedIn = localStorage.getItem("isLoggedIn");
const username = localStorage.getItem("username");
const role = localStorage.getItem("role");

// Hide Add Invoice for non-admin
if (role !== "admin") {
  const addInvoice = document.getElementById("addInvoiceSection");
  if (addInvoice) addInvoice.style.display = "none";
}

const navItemsByRole = {
  admin: [
    { href: "dashboard.html", label: "Dashboard" },
    { href: "clients.html", label: "Clients" },
    { href: "projects.html", label: "Projects" },
    { href: "tasks.html", label: "Tasks" },
    { href: "invoices.html", label: "Invoices" }
  ],
  client: [
    { href: "dashboard.html", label: "Dashboard" },
    { href: "projects.html", label: "Projects" },
    { href: "tasks.html", label: "Tasks" },
    { href: "invoices.html", label: "Invoices" }
  ],
  freelancer: [
    { href: "dashboard.html", label: "Dashboard" },
    { href: "projects.html", label: "Projects" },
    { href: "tasks.html", label: "Tasks" }
  ],
  user: [
    { href: "dashboard.html", label: "Dashboard" },
    { href: "projects.html", label: "Projects" },
    { href: "tasks.html", label: "Tasks" }
  ]
};

function renderNav() {
  let userRole = role || "admin";
  let navItems = navItemsByRole[userRole] || navItemsByRole.admin;
  mainNav.innerHTML = "";
  navItems.forEach(item => {
    const a = document.createElement('a');
    a.href = item.href;
    a.innerText = item.label;
    if(location.pathname.endsWith(item.href)) a.className = "active";
    mainNav.appendChild(a);
  });
}
document.addEventListener("DOMContentLoaded", renderNav);

if (isLoggedIn !== "true" || !username || !role) {
  window.location.href = "signup_signin.html";
} else {
  profileCircle.style.display = "flex";
  profileCircle.textContent = username.charAt(0).toUpperCase();
  profileName.textContent = username;
  profileCircle.onclick = () => profileDropdown.classList.toggle("show");
  document.addEventListener("click", e => {
    if(!profileDropdown.contains(e.target) && e.target !== profileCircle) {
      profileDropdown.classList.remove("show");
    }
  });
}
function logout() {
  localStorage.clear();
  window.location.href = "signup_signin.html";
}

// Access control
if (!["admin", "client", "freelancer", "user"].includes(role)) {
  document.body.innerHTML = `<section style="max-width:600px;margin:80px auto;text-align:center;font-size:1.3rem;color:#d63031;font-weight:700;">Access denied - You do not have access to Invoices</section>`;
  throw "";
}

const API_BASE = "http://localhost:3000/api";
const miniInvoiceList = document.getElementById("miniInvoiceList");
const invoiceForm = document.getElementById("invoiceForm");
const editModal = document.getElementById("editModalBackdrop");
const editInvoiceForm = document.getElementById("editInvoiceForm");
const cancelEditBtn = document.getElementById("cancelEditBtn");
let invoicesData = [];
let editingInvoiceId = null;

// For admin, show dropdown; others do not edit/add
function loadClientDropdown(dropdownId, selectedValue) {
  fetch(`${API_BASE}/users`)
    .then(res => res.json())
    .then(users => {
      const select = document.getElementById(dropdownId);
      select.innerHTML = '<option value="">Select User</option>';
      users
        .filter(user => user.role !== "admin")
        .forEach(user => {
          const opt = document.createElement('option');
          opt.value = user.username;
          opt.textContent = `${user.username} (${user.role})`;
          if (selectedValue && user.username === selectedValue) opt.selected = true;
          select.appendChild(opt);
        });
    });
}
if (role === "admin") loadClientDropdown("invoiceClient");
function loadEditClientDropdown(selectedValue) { loadClientDropdown("editInvoiceClient", selectedValue); }

async function fetchInvoices() {
  try {
    let url = `${API_BASE}/invoices`;
    if (role !== "admin") {
      url += `?username=${encodeURIComponent(username)}`;
    }
    const response = await fetch(url);
    invoicesData = await response.json();
    loadInvoices();
  } catch {
    alert("Failed to load invoices.");
  }
}
document.addEventListener("DOMContentLoaded", fetchInvoices);

function loadInvoices() {
  miniInvoiceList.innerHTML = "";
  const minShow = 2;
  const initialInvoices = invoicesData.slice(0, minShow);
  const remainingInvoices = invoicesData.slice(minShow);
  initialInvoices.forEach(inv => miniInvoiceList.appendChild(createInvoiceCard(inv)));
  if (remainingInvoices.length > 0) {
    const hiddenCards = remainingInvoices.map(createInvoiceCard);
    const seeMoreLink = document.createElement("a");
    seeMoreLink.href = "#";
    seeMoreLink.textContent = `See ${remainingInvoices.length} More Invoice${remainingInvoices.length > 1 ? 's' : ''}`;
    seeMoreLink.style.display = "block";
    seeMoreLink.style.marginTop = "12px";
    seeMoreLink.style.color = "var(--accent)";
    seeMoreLink.style.cursor = "pointer";
    seeMoreLink.style.userSelect = "none";
    let revealed = false;
    seeMoreLink.onclick = (e) => {
      e.preventDefault();
      if (!revealed) {
        hiddenCards.forEach(card => miniInvoiceList.appendChild(card));
        seeMoreLink.remove();
        revealed = true;
      }
    };
    miniInvoiceList.appendChild(seeMoreLink);
  }
}

function createInvoiceCard(inv) {
  const card = document.createElement("div");
  card.className = "mini-card";
  const title = document.createElement("div");
  title.className = "mini-title";
  title.textContent = `Invoice ID: ${inv.id || "No ID"}`;
  const client = document.createElement("div");
  client.className = "invoice-detail";
  client.textContent = `Client: ${inv.client || "N/A"}`;
  const amount = document.createElement("div");
  amount.className = "invoice-detail";
  amount.textContent = `Amount: â‚¹${inv.amount || "0"}`;
  const dueDate = document.createElement("div");
  dueDate.className = "invoice-detail";
  dueDate.textContent = "Due: " + (inv.due ? new Date(inv.due).toLocaleDateString() : "N/A");
  const statusSpan = document.createElement("span");
  statusSpan.className = "status " + (inv.status ? inv.status.toLowerCase() : "");
  statusSpan.textContent = inv.status || "Unknown";
  statusSpan.style.marginTop = "12px";
  statusSpan.style.display = "inline-block";
  const infoDiv = document.createElement("div");
  infoDiv.className = "project-info";
  infoDiv.appendChild(title);
  infoDiv.appendChild(client);
  infoDiv.appendChild(amount);
  infoDiv.appendChild(dueDate);
  infoDiv.appendChild(statusSpan);

  if (role === "admin") {
    const btnContainer = document.createElement("div");
    btnContainer.className = "action-buttons";
    const editBtn = document.createElement("button");
    editBtn.type = "button";
    editBtn.className = "btn-action";
    editBtn.innerHTML = "âœï¸ Edit";
    editBtn.onclick = () => openEditModal(inv);
    const deleteBtn = document.createElement("button");
    deleteBtn.type = "button";
    deleteBtn.className = "btn-danger";
    deleteBtn.innerHTML = "ðŸ—‘ Delete";
    deleteBtn.onclick = () => deleteInvoice(inv.id);
    btnContainer.appendChild(editBtn);
    btnContainer.appendChild(deleteBtn);
    infoDiv.appendChild(btnContainer);
  }
  card.appendChild(infoDiv);
  return card;
}

if (invoiceForm) invoiceForm.style.display = (role === "admin") ? "flex" : "none";
if (role === "admin" && invoiceForm) {
  invoiceForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const invoiceData = {
      id: document.getElementById("invoiceId").value.trim(),
      client: document.getElementById("invoiceClient").value.trim(),
      amount: Number(document.getElementById("invoiceAmount").value.trim()),
      due: document.getElementById("invoiceDue").value,
      status: document.getElementById("invoiceStatus").value
    };
    if (!invoiceData.id || !invoiceData.client || !invoiceData.amount || !invoiceData.due) {
      alert("Please fill all required fields.");
      return;
    }
    try {
      const response = await fetch(`${API_BASE}/invoices`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(invoiceData)
      });
      if (!response.ok) {
        const data = await response.json();
        throw new Error(data.error || data.message || "Failed to add invoice");
      }
      invoiceForm.reset();
      fetchInvoices();
      alert("âœ… Invoice added successfully!");
    } catch (err) {
      alert("âŒ " + err.message);
    }
  });
}

function openEditModal(inv) {
  editingInvoiceId = inv.id;
  document.getElementById("editInvoiceId").value = inv.id || "";
  loadEditClientDropdown(inv.client);
  document.getElementById("editInvoiceAmount").value = inv.amount || "";
  document.getElementById("editInvoiceDue").value = inv.due ? new Date(inv.due).toISOString().split("T")[0] : "";
  document.getElementById("editInvoiceStatus").value = inv.status || "Pending";
  editModal.classList.add("show");
  editModal.setAttribute("aria-hidden", "false");
  document.getElementById("editInvoiceId").focus();
}
cancelEditBtn.addEventListener("click", () => { closeModal(); });
editInvoiceForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const updatedInvoice = {
    id: document.getElementById("editInvoiceId").value.trim(),
    client: document.getElementById("editInvoiceClient").value.trim(),
    amount: Number(document.getElementById("editInvoiceAmount").value.trim()),
    due: document.getElementById("editInvoiceDue").value,
    status: document.getElementById("editInvoiceStatus").value
  };
  if (!updatedInvoice.id || !updatedInvoice.client || !updatedInvoice.amount || !updatedInvoice.due) {
    alert("Please fill all required fields.");
    return;
  }
  try {
    const response = await fetch(`${API_BASE}/invoices/${editingInvoiceId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(updatedInvoice)
    });
    if (!response.ok) {
      const data = await response.json();
      throw new Error(data.error || data.message || "Failed to update invoice");
    }
    closeModal();
    fetchInvoices();
    alert("âœ… Invoice updated successfully!");
  } catch (err) {
    alert("âŒ " + err.message);
  }
});

function closeModal() {
  editingInvoiceId = null;
  editModal.classList.remove("show");
  editModal.setAttribute("aria-hidden", "true");
}
function deleteInvoice(id) {
  if (!confirm(`Are you sure you want to delete invoice ${id}?`)) return;
  fetch(`${API_BASE}/invoices/${id}`, { method: "DELETE" })
    .then(res => {
      if (!res.ok) throw new Error("Failed to delete invoice");
      return res.json();
    })
    .then(() => {
      alert("Invoice deleted");
      fetchInvoices();
    })
    .catch(err => alert(err.message));
}
